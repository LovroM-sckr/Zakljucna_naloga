<!-- templates/mat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Preprost-simple Klepet HAT</title>
   
</head>
<body>
<!-- templates/for_loop.html -->

<h1>Loops in Jinja2</h1>
<h2>For loop</h2>
<h3>Planets in Our Solar System</h3>

<ul>
    {% for planet in planets %}
		{% if planet != "Mercury" %}
			<li>{{ planet }}</li>
		{% else %}
			<li>MERCURY-MERCURY</li>
		{% endif %}	
    {% endfor %}
</ul>
</body>
